{% extends "app/layout.html" %}

{% block title %}Register Vehicle{% endblock %}

{% block body %}
<section>
  <div class="flex flex-col items-center justify-start mt-6 px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-gray-900 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
          Register your vehicle
        </h1>
        <form class="space-y-4 md:space-y-6 mt-4" action="/register_vehicle" method="POST">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="plate_number" class="block mb-2 text-sm font-medium text-white">Your vehicles's plate number</label>
              <input type="text" name="plate_number" id="plate_number"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="plate number" required="">
            </div>
            <div>
              <label for="model" class="block mb-2 text-sm font-medium text-white">Your vehicle's model</label>
              <input type="text" name="model" id="model"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="model" required="">
            </div>
            <div>
              <label for="capacity_mass" class="block mb-2 text-sm font-medium text-white">Your vehicle's max capacity</label>
              <input type="number" name="capacity_mass" id="capacity_mass"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="max capacity (Kg)" required="">
            </div>
            <div>
              <label for="capacity_volume" class="block mb-2 text-sm font-medium text-white">Your vehicle's max capacity</label>
              <input type="number" id="capacity_volume" name="capacity_volume"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
                placeholder="max capacity (L)" required="" />
            </div> 
          </div>  
          <div>
            <label for="capacity_volume" class="block mb-2 text-sm font-medium text-white">Your vehicle's avg. fuel economy</label>
            <input type="number" id="fuel" name="fuel"
              class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
              placeholder="L/100KM" required="" />
          </div> 
          <div>
            <label for="vehicle_type" class="block mb-2 text-sm font-medium text-white">Vehicle Type</label>
            <select name="vehicle_type" id="vehicle_type"
              class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
              <option value="car">Car</option>
              <option value="minivan">Minivan</option>
              <option value="truck">Truck</option>
            </select>
          </div>
          
          <div class="flex items-center justify-between">
            {% if error %}
            <p class="text-red-500 text-sm font-light">{{ error }}</p>
            {% endif %}
          </div>
          <button type="submit"
            class="w-full text-white bg-indigo-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Register Vehicle</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
