{% extends "app/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
  <section>
    <div class="flex flex-col items-center mt-6 px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="w-full bg-gray-900 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Register your company
          </h1>
          <form class="space-y-4 md:space-y-6" action="/register_company" method ="POST">
            {% csrf_token %}
            <div>
              <label for="company_name" class="block mb-2 text-sm font-medium text-white">Your Company Name</label>
              <input type="text" name="company_name" id="company_name"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="name" required="">
            </div>
            <div>
              <label for="company_address" class="block mb-2 text-sm font-medium text-white">Your Company Address</label>
              <input type="text" name="company_address" id="company_address"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="address" required="">
            </div>
            
            <div class = "flex items-center justify-between">
              {% if error %}
                <p class="text-red-500 text-sm font-light">{{ error }}</p>
              {% endif %}
            </div>
            <button type="submit"
              class="w-full text-white bg-indigo-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Register Company</button>
            
            {% if invitation_message %}
            <p class="text-sm text-white text-center">The invitation code is:</p>
            <p class="font-bold text-white text-center">{{ invitation_message }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    
    
  </section>

{% endblock %}
