{% extends "app/layout.html" %}

{% block title %}Invite{% endblock %}

{% block body %}
<section>
  <div class="flex flex-col items-center mt-6 px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-gray-900 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
          Generate Invite
        </h1>
        <form class="space-y-4 md:space-y-6" action="/invite" method ="POST">
          {% csrf_token %}
          
          <div>
            <label for="user_type" class="block mb-2 text-sm font-medium text-white">User Type</label>
            <select name="user_type" id="user_type" class="bg-blue-50 border border-blue-300 text-blue-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
              <option value="">Select user type</option>
              <option value="admin">Admin</option>
              <option value="trucker">Trucker</option>
            </select>
          </div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Generate</button>
            {% if invitation_message %}
            <p class="text-sm text-white text-center">The invitation code is:</p>
            <p class="font-bold text-white text-center">{{ invitation_message }}</p>
            {% endif %}
        </form>
      </div>
    </div>
  </div>
  
</section>
{% endblock %}
