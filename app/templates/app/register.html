{% extends "app/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<section>
  <div class="flex flex-col items-center justify-start mt-6 px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-gray-900 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
          Register your account
        </h1>
        <form class="space-y-4 md:space-y-6 mt-4" action="/register" method="POST">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-white">Your username</label>
              <input type="text" name="username" id="username"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="username" required="">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
              <input type="email" name="email" id="email"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="email" required="">
            </div>
            <div>
              <label for="invitation" class="block mb-2 text-sm font-medium text-white">Your invitation</label>
              <input type="text" name="invitation" id="invitation"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="invitation code" required="">
            </div>
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-white">Phone number:</label>
            <input type="text" id="phone" name="phone"
              class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
              pattern="[0-9]{10}" placeholder="1234567890" required="" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
              required="">
          </div>
          <div>
            <label for="conf-password" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
            <input type="password" name="conf-password" id="conf-password" placeholder="••••••••"
              class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
              required="">
          </div>
          </div>  
          <div class="flex items-center justify-between">
            {% if error %}
            <p class="text-red-500 text-sm font-light">{{ error }}</p>
            {% endif %}
          </div>
          <button type="submit"
            class="w-full text-white bg-indigo-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Register</button>
            <p class="text-sm font-light text-indigo-600">
              Already have an account? <a href="/login"
                class="font-medium text-indigo-600 hover:underline ">Login</a>
            </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
