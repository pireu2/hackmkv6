{% extends "app/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
  <section>
    <div class="flex flex-col items-center mt-6 px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="w-full bg-gray-900 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Sign in to your account
          </h1>
          <form class="space-y-4 md:space-y-6" action="/login" method ="POST">
            {% csrf_token %}
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-white">Your username</label>
              <input type="text" name="username" id="username"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="username" required="">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-indigo-50 border border-indigo-300 text-indigo-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-10"
                required="">
            </div>
            <div class = "flex items-center justify-between">
              {% if error %}
                <p class="text-red-500 text-sm font-light">{{ error }}</p>
              {% endif %}
            </div>
            <button type="submit"
              class="w-full text-white bg-indigo-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign
              in</button>
            <p class="text-sm font-light text-indigo-600">
              Don't have an account yet? <a href="/register"
                class="font-medium text-indigo-600 hover:underline ">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    
    
  </section>

{% endblock %}
