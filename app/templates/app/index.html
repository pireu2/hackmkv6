{% extends "app/layout.html" %}

{% block title %}Efficargo{% endblock %}

{% block body %}
<style>
  /* Define styles for the map container */
  #map {
      width: 100%;
      height: 600px;
  }
</style>
<div id="map"></div>
    <script>
        // Initialize the map
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([24.9668, 45.9432]),
                zoom: 7
            })
        });
    </script>
{% endblock %}
